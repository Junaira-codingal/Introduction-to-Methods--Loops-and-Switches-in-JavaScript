<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript for loops</h2>
    <script>
      var fruits = [
        "Apple",
        "Mango",
        "Grasp",
        "Watermelon",
        "Jackfruit",
        "Banana",
      ];

      for (i = 0; i < fruits.length; i++) {
        var text = fruits[i] + "<br>";
        document.write(text);
      }
    </script>
  </body>
</html>
